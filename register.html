<html>
  <head>
    <script type="text/javascript">
	   
	   function validate(form)
	   {
		   var name=document.forms[0].NAME.value;
		   var age=document.forms['myform']['AGE'].value;
		   var phno=document.forms['myform']['PHNO'].value;
		   var emid=document.forms['myform']['EMAIL'].value;
		   var pwd=document.forms['myform']['PWD'].value;
		   var rpwd=document.forms['myform']['RPWD'].value;
		   var cond=document.forms['myform']['COND'].value;
		   
		   if(name!="" && name!=null)
		   {
				if(age!="" && age!=null)
				{
					var b=/^[1-9][0-9]{0,2}$/;
					if(b.exec(age))
					{
						if(phno!="" && phno!=null)
						{
							var a=/^[9|8|7|6][0-9]{9}$/;
							if(a.exec(phno))
							{
								if(emid!="" && emid!=null)
								{
									var c=/^[A-Za-z0-9][A-Za-z0-9_]*[@][a-z]+[.][com]/;
									if(c.exec(emid))
									{
										if(pwd!="" && pwd!=null)
										{
											if(rpwd!="" && rpwd!=null)
											{
												if(rpwd==pwd)
												{
													return(true);
												}
												else
												{
													alert("Password not matched with confirmation password");
													return false;
												}
											}
											else
											{
												alert("Please do not leave confirm password field empty..");
												return false;
											}
										}
										else
										{
											alert("Please do not leave password empty..");
														   return false;
										}
									}
									else
									{
										alert("Please enter valid email-Id..");
													   return false;
									}
								}
								else
								{
									alert("Please do not leave email-id field empty..");
												   return false;
								}	
							}
							else
							{
								alert("Enter valid phone number..");
											   return false;
							}
						}
						else
						{
							alert("Please do not leave phone number field empty..!");
										   return false;
						}
					}
					else
					{
						alert("Please enter correct age..!");
									   return false;
					}
				}
				else
				{
					alert("Please do not leave age field empty..!");
								   return false;
				}
		   }
		   else
		   {
			   alert("Please do not leave name field empty..!");
			   return false;
		   }
	   }
	</script>
